<div class="content" role="main">

  
<div *ngIf="!isUpload"> 
    <div class="input-group" style="width: 35%; margin: 2%">
        <div class="custom-file">
        <input  type="file" class="custom-file-input" id="inputGroupFile01"
            aria-describedby="inputGroupFileAddon01" (change)="fileChange($event)">
        <!-- <label class="custom-file-label" for="inputGroupFile01">{{ uploadedFiles ? uploadedFiles[0].name : 'Выберите файл' }}</label> -->
      </div>
    </div>
  
    <button class="button submit" mdbBtn color="dark" style="font-size: 70%; margin: 2%"
            mdbWavesEffect (click)="upload()" [disabled]="!uploadedFiles">
      Отправить
    </button>
  </div>
  <p style="margin: 2%;">
      <a target="_blank" href="https://www.dropbox.com/home/Приложения/PhotoGalleryBack">DropBox</a>
  </p>

  <div *ngIf="isUpload" class="d-flex justify-content-center">
    <div class="spinner-border m-5" role="status">
      <span class="sr-only">Loading...</span>  
    </div>
  </div>
